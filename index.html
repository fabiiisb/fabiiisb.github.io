<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fabian Barrientos</a>.
  </div>
  
  <div id="main_container">

    <div class="back_container_feedback" id="back_container_feedback">

      <div class="svg_container">
        <img class="img_star" src="images/icon-star.svg" alt="" >
      </div>

      <h2 class="question">
        How did we do?
      </h2>

      <p class="legend">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>

      <div class="selector_container" id="selector_cont">
        <div class="number_selection" id="1">1</div>
        <div class="number_selection" id="2">2</div>
        <div class="number_selection" id="3">3</div>
        <div class="number_selection" id="4">4</div>
        <div class="number_selection" id="5">5</div>
      </div>

      <button class="btn_submit" id="btn_submit">SUBMIT</button>
    </div>


  </div>




  <script src="script.js"></script>
</body>
</html>
